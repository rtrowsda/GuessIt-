		<h1 align="center" style="background-color:yellow;color:black;">Tile Game</h1>
		<p align="center"><u><b>How To Play</b></u></p>
		<p align="center">The aim of the game is to select as many tiles as possible without hitting too many bombs.</p>
		<p align="center">If you find all of the tiles without bomb's you win the level.</p>
		<p align="center">If not you will have to try again.</p>
		<p align="center">The level will get progressivly harder.</p>
		<p align="center">Until you finaly win the game.</p>
